<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <title>Signin for newsletters</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" method="post">
        <div class=" text-center form-sign-in d-flex d-flex flex-column gap-2 ">
            
      <img class="mb-4 rounded" src="images/hey-icon.webp" alt="" width="72" height="72" >
      <h1 class="h3 mb-3 font-weight-normal"> Sign in for newsletters!</h1>
      <input type="text" name="firstname" id="inputEmail" class="form-control" placeholder="First-name" required autofocus>
      <input type="text" name="lastname" id="inputPassword" class="form-control" placeholder="last-name" required>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="123@gmail.com" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
      <p class="mt-5 mb-3 text-muted">@newsletters.srishti</p>
        </div>
    </form>
  </body>
</html>
